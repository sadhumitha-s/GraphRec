<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GraphRec</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="login-container">

    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">GraphRec</h1>
            <p class="login-subtitle">Sign in to build your taste graph</p>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="email" id="email" class="form-input">
        </div>
        
        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" id="password" class="form-input">
        </div>

        <div id="error-msg" class="error-msg hidden"></div>

        <button onclick="handleLogin()" class="btn-primary">Sign In</button>
        <button onclick="handleSignup()" class="btn-secondary">Create Account</button>

        <div class="login-footer">
            <a href="index.html">Return to Guest Mode</a>
        </div>
    </div>

    <script src="js/app.js"></script>

    <script>
        if (!supabaseClient && window.supabase) {
            supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            console.log("[Login] Initialized supabaseClient locally");
        }

        async function handleLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError("Please fill in all fields");
                return;
            }
            
            if (!supabaseClient) {
                showError("Supabase not ready. Please refresh and try again.");
                return;
            }
            
            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });
            
            if (error) {
                showError(error.message);
            } else {
                showError("Logging you in...", "success");
                setTimeout(() => window.location.href = "index.html", 1500);
            }
        }

        async function handleSignup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showError("Please fill in all fields");
                return;
            }
            
            const { data: authData, error: authError } = await supabaseClient.auth.signUp({ email, password });
            
            if (authError) {
                showError(authError.message);
                return;
            }
            
            console.log("[Register] Supabase user created:", authData.user.id);
            
            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        uuid: authData.user.id,
                        email: email
                    })
                });
                
                if (!res.ok) {
                    throw new Error(`Backend error: ${res.statusText}`);
                }
                
                const { user_id } = await res.json();
                console.log("[Register] Profile created with user_id:", user_id);
                
                showError(`ðŸŽ‰ Account created! Your User ID: ${user_id}. Redirecting...`, "success");
                sessionStorage.setItem('newUserId', user_id);
                
                setTimeout(() => window.location.href = "index.html", 2500);
            } catch (e) {
                console.error("[Register] Profile creation failed:", e);
                showError("Account created but profile setup failed. Please try logging in.");
            }
        }

        function showError(msg, type = "error") {
            const el = document.getElementById('error-msg');
            el.innerText = msg;
            el.classList.remove('hidden', 'success');
            if (type === "success") {
                el.classList.add('success');
            }
        }
    </script>
</body>
</html>
